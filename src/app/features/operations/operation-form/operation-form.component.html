<div class="container mt-4" style="max-width: 600px;">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="mb-3">
      <label class="form-label">Carteira</label>
      <select class="form-select" formControlName="walletId">
        <option value="">Selecione...</option>
        @for(wallet of wallets; track wallet.id) {
          <option [value]="wallet.id">{{ wallet.name }}</option>
        }
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Ativo</label>
      <select class="form-select" formControlName="assetId">
        <option value="">Selecione...</option>
        @for(asset of assets; track asset.id) {
          <option [value]="asset.id">{{ asset.name }} ({{ asset.code }})</option>
        }
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Corretora (opcional)</label>
      <select class="form-select" formControlName="brokerId">
        <option value="">Nenhuma</option>
        @for(broker of brokers; track broker.id) {
          <option [value]="broker.id">{{ broker.name }}</option>
        }
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Tipo de Operação</label>
      <select class="form-select" formControlName="type">
        <option value="">Selecione...</option>
        @for(entry of operationTypes; track entry[1]) {
          <option [value]="entry[1]">{{ entry[0] }}</option>
        }
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Quantidade</label>
      <input type="number" class="form-control" formControlName="quantity" step="0.0001" />
    </div>

    <div class="mb-3">
      <label class="form-label">Preço Unitário</label>
      <input type="number" class="form-control" formControlName="unitPrice" step="0.01" />
    </div>

    <div class="mb-3">
      <label class="form-label">Data de Execução</label>
      <input type="date" class="form-control" formControlName="executedAt" />
    </div>

    <div class="d-flex justify-content-end gap-2">
      <button type="button" class="btn btn-secondary" (click)="cancel()" [disabled]="loading">Cancelar</button>
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid || loading">
        @if(loading) {
          <span class="spinner-border spinner-border-sm me-1"></span>
        }
        Salvar
      </button>
    </div>
  </form>
</div>
