<div class="container mt-4">
  <h4 class="mb-3">Corretoras Cadastradas</h4>

  <div class="d-flex justify-content-end mb-3">
    <a class="btn btn-success" [routerLink]="['/brokers/new']">
      <i class="bi bi-plus-lg me-1"></i> Nova Corretora
    </a>
  </div>

  @if (loading) {
    <div class="text-center my-4">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Carregando...</span>
      </div>
    </div>
  }

  @if (!loading && brokers.length === 0) {
    <div class="alert alert-info">Nenhuma corretora cadastrada.</div>
  }

  @for (broker of brokers; track broker.id) {
    <div class="card mb-3">
      <div class="card-body d-flex justify-content-between">
        <div>
          <h5 class="mb-1">{{ broker.name }}</h5>
          <p class="mb-1 text-muted" *ngIf="broker.cnpj">CNPJ: {{ broker.cnpj }}</p>
        </div>
        <div class="d-flex align-items-start">
          <a class="btn btn-outline-primary btn-sm" [routerLink]="['/brokers', broker.id]">
            <i class="bi bi-pencil me-1"></i> Editar
          </a>
        </div>
      </div>
    </div>
  }
</div>
