<div class="container mt-4" style="max-width: 600px;">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="mb-3">
      <label for="name" class="form-label">Nome da Corretora</label>
      <input type="text" id="name" class="form-control" formControlName="name"
        [class.is-invalid]="form.get('name')?.touched && form.get('name')?.invalid" />
      <div class="invalid-feedback" *ngIf="form.get('name')?.invalid">
        O nome é obrigatório.
      </div>
    </div>

    <div class="mb-3">
      <label for="cnpj" class="form-label">CNPJ</label>
      <input type="text" id="cnpj" class="form-control" formControlName="cnpj" />
    </div>

    <div class="mb-3">
      <label for="website" class="form-label">Website</label>
      <input type="text" id="website" class="form-control" formControlName="website" />
    </div>

    <div class="d-flex justify-content-end gap-2">
      <button type="button" class="btn btn-secondary" (click)="cancel()" [disabled]="loading">Cancelar</button>
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid || loading">
        @if(loading) {
          <span class="spinner-border spinner-border-sm me-1"></span>
        }
        Salvar
      </button>
    </div>
  </form>
</div>
