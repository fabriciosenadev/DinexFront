<div class="container mt-4" style="max-width: 600px;">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="mb-3">
      <label for="name" class="form-label">Nome</label>
      <input type="text" id="name" class="form-control" formControlName="name"
        [class.is-invalid]="form.get('name')?.touched && form.get('name')?.invalid" />
      <div class="invalid-feedback" *ngIf="form.get('name')?.invalid">
        O nome é obrigatório.
      </div>
    </div>

    <div class="mb-3">
      <label for="code" class="form-label">Código</label>
      <input type="text" id="code" class="form-control" formControlName="code"
        [class.is-invalid]="form.get('code')?.touched && form.get('code')?.invalid" />
      <div class="invalid-feedback" *ngIf="form.get('code')?.invalid">
        O código é obrigatório.
      </div>
    </div>

    <div class="mb-3">
      <label for="cnpj" class="form-label">CNPJ</label>
      <input type="text" id="cnpj" class="form-control" formControlName="cnpj" />
    </div>

    <div class="mb-3">
      <label for="exchange" class="form-label">Bolsa</label>
      <select id="exchange" class="form-select" formControlName="exchange">
        <option value="">Selecione...</option>
        @for(entry of exchanges; track entry[1]) {
        <option [value]="entry[1]">{{ entry[0] }}</option>
        }
      </select>
    </div>

    <div class="mb-3">
      <label for="currency" class="form-label">Moeda</label>
      <select id="currency" class="form-select" formControlName="currency">
        <option value="">Selecione...</option>
        @for(entry of currencies; track entry[1]) {
        <option [value]="entry[1]">{{ entry[0] }}</option>
        }
      </select>
    </div>

    <div class="mb-3">
      <label for="type" class="form-label">Tipo de Ativo</label>
      <select id="type" class="form-select" formControlName="type">
        <option value="">Selecione...</option>
        @for (entry of assetTypes; track entry[1]) {
        <option [value]="entry[1]">{{ entry[0] }}</option>
        }
      </select>

    </div>

    <div class="mb-3">
      <label for="sector" class="form-label">Setor</label>
      <input type="text" id="sector" class="form-control" formControlName="sector" />
    </div>

    <div class="d-flex justify-content-end gap-2">
      <button type="button" class="btn btn-secondary" (click)="cancel()" [disabled]="loading">Cancelar</button>
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid || loading">
        @if(loading) {
        <span class="spinner-border spinner-border-sm me-1"></span>
        }
        Salvar
      </button>
    </div>
  </form>
</div>
