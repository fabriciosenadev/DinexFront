<div class="container mt-5" style="max-width: 400px;">
  <h3 class="mb-4">Login</h3>

  <form [formGroup]="form" (ngSubmit)="login()">
    <div class="mb-3">
      <label for="email" class="form-label">E-mail</label>
      <input
        type="email"
        id="email"
        class="form-control"
        formControlName="email"
        [class.is-invalid]="form.get('email')?.touched && form.get('email')?.invalid"
      />
      @if (form.get('email')?.touched && form.get('email')?.invalid) {
        <div class="invalid-feedback">E-mail inválido.</div>
      }
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Senha</label>
      <input
        type="password"
        id="password"
        class="form-control"
        formControlName="password"
        [class.is-invalid]="form.get('password')?.touched && form.get('password')?.invalid"
      />
      @if (form.get('password')?.touched && form.get('password')?.invalid) {
        <div class="invalid-feedback">A senha é obrigatória.</div>
      }
    </div>

    <button type="submit" class="btn btn-primary w-100" [disabled]="form.invalid">
      Entrar
    </button>
  </form>
</div>
